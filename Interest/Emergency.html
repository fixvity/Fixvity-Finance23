<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Fund Calculator â€“ Pro</title>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#ef4444;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin-bottom:12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff}
.dark{background:#111827;color:#fff}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-bottom:18px
}
.result{
  background:#f8fafc;
  border-radius:14px;
  padding:14px;
  text-align:center
}
.result b{display:block;font-size:18px}
.result small{font-size:12px;color:var(--muted)}

.progress-bar{
  height:16px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:16px
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--danger),var(--success));
  transition:.6s
}

.warning{
  background:#fff7ed;
  color:#b45309;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  margin-bottom:12px;
  display:none
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<h1>ðŸš¨ Emergency Fund Calculator â€“ Pro</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="GBP">GBP (Â£)</option>
      <option value="INR">INR (â‚¹)</option>
    </select>
  </div>

  <div class="section">
    <h3>Monthly Essential Expenses</h3>
    <input id="expenses" type="number" value="2500">
  </div>

  <div class="section">
    <h3>Current Emergency Savings</h3>
    <input id="savings" type="number" value="5000">
  </div>

  <div class="section">
    <h3>Job Stability</h3>
    <select id="risk">
      <option value="3">Very Stable (Full-time / Govt)</option>
      <option value="6" selected>Moderate Stability</option>
      <option value="9">High Risk / Freelance</option>
    </select>
  </div>

  <div class="section">
    <h3>Monthly Contribution</h3>
    <input id="contribution" type="number" value="500">
  </div>

  <button class="primary" onclick="calculate()">Calculate</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="warning" id="warn"></div>

  <div class="results">
    <div class="result"><b id="target">â€“</b><small>Recommended Fund</small></div>
    <div class="result"><b id="months">â€“</b><small>Months Covered</small></div>
    <div class="result"><b id="gap">â€“</b><small>Savings Gap</small></div>
    <div class="result"><b id="time">â€“</b><small>Months to Goal</small></div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>

  <button class="dark" onclick="window.print()">ðŸ–¨ Print / Export PDF</button>
</div>

</div>
</div>

<script>
const $ = id => document.getElementById(id);
const money = n =>
  new Intl.NumberFormat("en-US",{
    style:"currency",
    currency:$("currency").value
  }).format(n);

function calculate(){
  const expenses = +$("expenses").value;
  const savings = +$("savings").value;
  const monthsNeeded = +$("risk").value;
  const monthlySave = +$("contribution").value;

  $("warn").style.display="none";

  if(expenses<=0){
    $("warn").textContent="âš ï¸ Monthly expenses must be greater than zero.";
    $("warn").style.display="block";
    return;
  }

  const target = expenses * monthsNeeded;
  const gap = Math.max(0, target - savings);
  const monthsCovered = savings / expenses;
  const timeToGoal = monthlySave>0 ? Math.ceil(gap / monthlySave) : "âˆž";

  $("target").textContent = money(target);
  $("months").textContent = monthsCovered.toFixed(1)+" mo";
  $("gap").textContent = money(gap);
  $("time").textContent = timeToGoal==="âˆž" ? "âˆž" : timeToGoal+" mo";

  const progress = Math.min(100,(savings/target)*100);
  $("progress").style.width = progress.toFixed(1)+"%";

  if(savings < expenses){
    $("warn").textContent="âš ï¸ Emergency fund is critically low.";
    $("warn").style.display="block";
  }
}

calculate();
</script>
</body>
</html>
